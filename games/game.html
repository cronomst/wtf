<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Words that Follow</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="../resources/css/common.css">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            
            <!-- Mobile view -->
            <div class="visible-xs-block">
                <ul class="nav nav-pills">
                    <li class="active"><a href="#gametab" data-toggle="pill">Game</a></li>
                    <li><a href="#scorestab" data-toggle="pill">Scores</a></li>
                </ul>

                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="gametab">
                        <div class="game-main">[Game]</div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="scorestab">
                        <div class="game-scores">[Scores]</div>
                    </div>
                </div>
            </div>

            <!-- Larger view -->
            <div class="hidden-xs row">
                <div class="game-scores pull-left col-sm-3">
                    <h3>Scores</h3>
                    <ul class="list-group">
                        <li class="list-group-item"><span>Kenneth</span><span class="pull-right">10</span></li>
                        <li class="list-group-item"><span>Lauren</span><span class="pull-right">10</span></li>
                        <li class="list-group-item"><span>Blue</span><span class="pull-right">0</span></li>
                    </ul>
                </div>
                <div class="game-main col-sm-9">Game</div>
            </div>
        </div>
        <div class="templates">
            <div class="template state-pregame">
                <h1>Waiting for more players...</h1>
            </div>
            <div class="template state-intro">
                <h1>Round 0</h1>
            </div>
            <div class="template state-get-caption">
                <div class="game-photo"></div>
                <form>
                    <label>Enter a caption for this photo</label>
                    <input type="text">
                    <button>Submit</button>
                </form>
            </div>
            <div class="template state-get-vote">
                <ul class="list-group"></ul>
            </div>
            <div class="template state-round-results">
                <div class="list-group results-list"></div>
            </div>
            <div class="template state-game-results">
                Game results go here.
            </div>
            
            <div class="template results-item list-group-item row">
                <h4 class="list-group-item-heading player-name"></h4>
                <span class="col-xs-1 votes"></span>
                <span class="col-xs-11 caption"></span>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="../resources/js/game.js"></script>
    </body>
</html>
